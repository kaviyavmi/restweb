<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Fun With Bun</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      background-color:#c16a1e;
      padding: 20px;
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid black;
      border-radius: 5px;
    }
    .contact-form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #b0a03e;
      color: rgb(37, 61, 117);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #b05c48;
    }
  </style>
</head>
<body>
     <div class="nav">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="admin.html">Administration</a>
    <a href="contact.html">Contact</a>
  </div>
  <h2 class="title">Get in Touch & Book a Table</h2>
  <div style="text-align: center; padding: 20px;">
    <p><strong>Address:</strong> 123 Gourmet Street, Sweet City, India - 560001</p>
    <p><strong>Phone:</strong> +91 98765 43210</p>
    <p><strong>Email:</strong> contact@funwithbun.in</p>
  </div>

  <div class="contact-form">
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Booking Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Booking Time</label>
      <input type="time" id="time" name="time" required>

      <label for="people">Number of People</label>
      <input type="number" id="people" name="people" min="1" max="20" required>

      <label for="message">Additional Message</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 RASAM & RAMEN. Created by KAVIYA V M.</p>
  </footer>
</body>
</html>
